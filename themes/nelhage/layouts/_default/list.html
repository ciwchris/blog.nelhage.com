{{ partial "head.html" . }}
<div>
<article role="article">
<div id="blog-archives">
  {{ range .Data.Pages }}
  {{ if ne ($.Scratch.Get "this_year") .Date.Year }}
  <h2>{{.Date.Year}}
  {{ $.Scratch.Set "this_year" .Date.Year }}
  </h2>
  {{ end }}
  <article>
    {{.Render "archive_link"}}
  </article>
  {{ end }}
</div>
</article>
</div>
{{ partial "footer.html" .}}
